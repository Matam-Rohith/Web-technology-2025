<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #d2c161, #dec0cb);
            color: white;
            animation: fadeIn 2s ease-out;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            background: #007BFF;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        table, th, td {
            border: 1px solid #ff8a00;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ebec88;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 99, 71, 0.2);
        }

        .btn {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .btn-delete {
            background: red;
        }

        .btn-add {
            background: green;
        }

        h2 {
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 5px #000;
        }

        .fadeIn {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        label, input {
            margin: 10px 0;
            display: block;
        }

        input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: white;
        }

        input:focus {
            border-color: #FF6347;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#!/home">Home</a>
        <a href="#!/students">Student List</a>
        <a href="#!/add-student">Add Student</a>
    </nav>

    <!-- Main View -->
    <div class="container">
        <ng-view></ng-view>
    </div>

    <script>
        var app = angular.module('studentApp', ['ngRoute']);

        // Configure Routes
        app.config(function($routeProvider) {
            $routeProvider
                .when('/home', {
                    template: '<h2 class="fadeIn">Welcome to the Student Management System</h2><p>Manage student records easily.</p>'
                })
                .when('/students', {
                    template: `
                        <h2 class="fadeIn">Student List</h2>
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Course</th>
                                <th>Action</th>
                            </tr>
                            <tr ng-repeat="student in students">
                                <td>{{ student.name }}</td>
                                <td>{{ student.age }}</td>
                                <td>{{ student.course }}</td>
                                <td><button class="btn btn-delete" ng-click="deleteStudent($index)">Delete</button></td>
                            </tr>
                        </table>
                    `,
                    controller: 'StudentController'
                })
                .when('/add-student', {
                    template: `
                        <h2 class="fadeIn">Add Student</h2>
                        <form ng-submit="addStudent()">
                            <label>Name:</label>
                            <input type="text" ng-model="newStudent.name" required><br>
                            <label>Age:</label>
                            <input type="number" ng-model="newStudent.age" required><br>
                            <label>Course:</label>
                            <input type="text" ng-model="newStudent.course" required><br>
                            <button class="btn btn-add" type="submit">Add Student</button>
                        </form>
                    `,
                    controller: 'StudentController'
                })
                .otherwise({
                    template: '<h2 class="fadeIn">404 - Page Not Found</h2><p>The page you are looking for does not exist.</p>'
                });
        });

        // Student Service
        app.factory('studentService', function() {
            var students = [
                { name: 'Rohith', age: 21, course: 'Computer Science' },
                { name: 'Jeshwanth', age: 22, course: 'Electronics' }
            ];

            return {
                getStudents: function() { return students; },
                addStudent: function(student) {
                    students.push(student);
                },
                deleteStudent: function(index) {
                    students.splice(index, 1);
                }
            };
        });

        // Student Controller
        app.controller('StudentController', function($scope, studentService) {
            $scope.students = studentService.getStudents(); // Initialize the list of students

            // Add Student function
            $scope.addStudent = function() {
                if ($scope.newStudent) {
                    studentService.addStudent($scope.newStudent); // Add new student using the service
                    $scope.newStudent = {}; // Clear the input fields after adding
                }
            };

            // Delete Student function
            $scope.deleteStudent = function(index) {
                studentService.deleteStudent(index); // Delete student using the service
            };
        });
    </script>

</body>
</html>
